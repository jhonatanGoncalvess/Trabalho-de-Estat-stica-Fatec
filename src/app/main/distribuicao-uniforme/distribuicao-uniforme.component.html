<div class="ui-s840">
  <ui-card class="elevate-on-toolbar">
    <ui-toolbar class="flat">
      <button class="ui-button flat icon" type="button" uiRipple (click)="_location.back()">
        <i class="material-icons">arrow_back</i>
      </button>
      <span class="title">Distribuição uniforme</span>
    </ui-toolbar>
    <ui-card-content>
      <form #form="ngForm" class="ui-validate on-dirty on-submit">

        <div class="ui-flex-container break-on-s840">
          <ui-input-container>
            <input id="intervaloA" #intervaloA="ngModel" type="number" [(ngModel)]="info.intervaloA" uiInput
                   name="intervaloA" required>
            <label for="intervaloA">Intervalo A</label>
            <div class="ui-messages">
              <div *ngIf="intervaloA.errors && intervaloA.dirty">
                <div class="ui-message error" [hidden]="!intervaloA.pristine && !intervaloA.errors.required">
                  Digite o intervalo A
                </div>
              </div>
            </div>
          </ui-input-container>
          <ui-input-container>
            <input id="intervaloB" #intervaloB="ngModel" type="number" [(ngModel)]="info.intervaloB" uiInput
                   name="intervaloB" required>
            <label for="intervaloB">Intervalo B</label>
            <div class="ui-messages">
              <div *ngIf="intervaloB.errors && intervaloB.dirty">
                <div class="ui-message error" [hidden]="!intervaloB.pristine && !intervaloB.errors.required">
                  Digite o intervalo B
                </div>
              </div>
            </div>
          </ui-input-container>
        </div>

        <div class="ui-flex-container break-on-s840">
          <ui-input-container>
            <input id="maior" #maior="ngModel" type="number" [(ngModel)]="info.maior" uiInput name="maior" required>
            <label for="maior">Maior que</label>
            <div class="ui-messages">
              <div *ngIf="maior.errors && maior.dirty">
                <div class="ui-message error" [hidden]="!maior.pristine && !maior.errors.required">
                  Digite o "maior que"
                </div>
              </div>
            </div>
          </ui-input-container>
          <ui-input-container>
            <input id="menor" #menor="ngModel" type="number" [(ngModel)]="info.menor" uiInput name="menor" required>
            <label for="menor">Menor que</label>
            <div class="ui-messages">
              <div *ngIf="menor.errors && menor.dirty">
                <div class="ui-message error" [hidden]="!menor.pristine && !menor.errors.required">
                  Digite o "menor que"
                </div>
              </div>
            </div>
          </ui-input-container>
        </div>

      </form>
    </ui-card-content>

    <div *ngIf="response">
      <ui-card-title>Resultado</ui-card-title>
      <ui-card-content>

        <ul class="ui-list">
          <li class="ui-list-item multi-line">
            <div class="line">
              <div class="primary">Media</div>
              <div class="secondary">{{ response.media }}</div>
            </div>
          </li>

          <li class="ui-list-item multi-line">
            <div class="line">
              <div class="primary">CV</div>
              <div class="secondary">{{ response.CV }}</div>
            </div>
          </li>

          <li class="ui-list-item multi-line">
            <div class="line">
              <div class="primary">DP</div>
              <div class="secondary">{{ response.DP }}</div>
            </div>
          </li>

          <li class="ui-list-item multi-line">
            <div class="line">
              <div class="primary">Probalidade</div>
              <div class="secondary">{{ response.probalidade | percent: '1.2-2' }}</div>
            </div>
          </li>

        </ul>
      </ui-card-content>
    </div>

  </ui-card>
  <div style="height: 80px;"></div>

  <div class="ui-fab-container">
    <a class="ui-button accent fab" uiRipple (click)="onSubmit(form, info)">
      <i class="material-icons">send</i>
    </a>
  </div>
</div>
